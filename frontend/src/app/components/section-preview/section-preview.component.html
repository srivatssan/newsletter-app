<div class="section-preview-container">
  <h2>Preview Sections</h2>
  <div *ngFor="let section of sections" class="card mb-3">
    <img [src]="section.thumbnail_url" class="card-img-top" alt="Thumbnail" />
    <div class="card-body">
      <h5 class="card-title">{{ section.title }}</h5>
      <p class="card-text">{{ section.abstract }}</p>
      <a [href]="section.link" class="btn btn-primary" target="_blank">Read More</a>
    </div>
  </div>
</div>
