<div class="template-selector-container">
  <h2>Select a Template</h2>
  <ul class="list-group">
    <li *ngFor="let template of templates" class="list-group-item d-flex justify-content-between align-items-center">
      {{ template }}
      <button class="btn btn-primary btn-sm" (click)="selectTemplate(template)">Select</button>
    </li>
  </ul>
</div>
