<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Newsletter - Template 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Monthly Newsletter</h1>
    {% for sec in sections %}
      <div class="card mb-3">
        <img src="{{ sec.thumbnail_url }}" class="card-img-top" alt="Thumbnail" />
        <div class="card-body">
          <h5 class="card-title">{{ sec.title }}</h5>
          <p class="card-text">{{ sec.abstract }}</p>
          <a href="{{ sec.link }}" class="btn btn-primary">Read more</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
